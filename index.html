<!doctype html>
<html>
<head>
    <meta http-equiv="Refresh" content="0; url="https://en.wikipedia.org">
    <meta charset="utf-8">
    <title>Redirect</title>
    <meta name="description" content="Redirect">
    <script type="text/javascript">
        window.location = "https://en.wikipedia.org";
        // Double redirect - in case meta redirect is banned by browser policy, and in case javascript is disabled.
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://en.wikipedia.org">https://en.wikipedia.org</a>...</p>
</body>
</html>
